{% extends "blog/base.html" %} {% block content %}
<!-- Page Content -->
<div class="container">

  <!-- Portfolio Item Heading -->
  <h1 class="my-4">{{object.name}}
  </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" src="{{ object.image.url }}" alt="{{object.name}}">
    </div>

    <div class="col-md-4">
      <h3 class="my-3">상품 설명</h3>
      <h1>{{object.description}}</h1>
    </div>

  </div>
  <!-- /.row -->

</div>

{% endblock content %}
