<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function product_delete(){
        if(confirm("삭제하시겠습니까?")){
        document.form1.action="product_delete";
        document.form1.submit();
        }
        }
        function  product_update(){
         var product_name = document.form1.product_name.value;
        var price = document.form1.price.value;
        var description = document.form1.description.value;
        if(product_name == ""){
        alert("상품명을 입력하세요.");
        document.form1.product_name.focus();
        return;
        }
        if(price == ""){
        alert("가격을 입력하세요.");
        document.form1.price.focus();
        return;
        }
        if(description==""){
        alert("상품설명을 입력하세요.");
        document.form1.description.focus();
        reuurn;
        }
        document.form1.action = "product_update";
        document.form1.submit();
        }
    </script>
</head>
<body>
<h2>상품 정보 수정/삭제</h2>
<form id = "form1" name = "form1" method="post"
      enctype="multipart/form-data">
    <table>
        <tr>
            <td>상품명</td>
            <td><input name = "product_name" value="{{dto.product_name}}"></td>
        </tr>
        <tr>
            <td>가격</td>
            <td><input name = "price" value="{{dto.price}}"></td>
        </tr>
        <tr>
            <td>상품설명</td>
            <td><textarea rows = "5" cols = "60"
            name = "description"
            id = "description"> {{dto.description}}</textarea>
            </td>
        </tr>
        <tr>
            <td>상품이미지</td>
            <td>
                {% load static %}
                {% static "" as baseUrl %}
                <img src="{{baseUrl}}images/{{dto.picture_url}}"
                width="300px" height="300px">
                <br>
                <input type = "file" name = "file1">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type = "hidden" name = "product_id"
                       value = "{{dto.product_id}}">
                <input type = "button" value = "수정"
                       onclick="product_update()">
                <input type = "button" value = "삭제"
                       onclick = "product_delete()">
                <input type = "button" value = "목록"
                       onclick = "location.href='/product_list';">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
