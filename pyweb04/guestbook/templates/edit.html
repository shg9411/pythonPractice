<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function gb_update(){
        document.form1.action="gb_update";
        document.form1.submit();
        }
        function gb_delete(){
        if(confirm("삭제하시겠습니까?")){
        document.form1.action="gb_delete";
        document.form1.submit();
        }
        }
    </script>
</head>
<body>
<h2>방명록 수정/삭제</h2>
<form name="form1" id = "form1" method="post">
    <table border="1" width ="500px">
        <tr>
            <td>이름</td>
            <td><input name = "name" id = "name" size = "40"
            value = "{{dto.name}}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input name = "email" id = "email" size = "40"
            value = "{{dto.email}}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type = "password" name = "passwd" id = "passwd" size = "40"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><textarea rows = "5" cols="55"
            name = "content" id = "content">{{dto.content}}</textarea></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type = "hidden" name = "idx" value="{{dto.idx}}">
                <input type ="button" value = "수정" onclick="gb_update()">
                <input type ="button" value = "삭제" onclick="gb_delete()">
                <input type ="button" value = "목록" onclick="location.href='/'">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
