{% extends 'commute/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-5">
        {{message}}
        {% if messages %}
        <ul class="messages">
            <li class="{{ message.tags }}">{{ messages }}</li>
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>
</div>

{% block script %}
<link rel="stylesheet" type="text/css" href="{% static 'commute/jquery.datetimepicker.css' %}" />
<script src="{% static 'commute/jquery.js' %}"></script>
<script src="{% static 'commute/build/jquery.datetimepicker.full.min.js' %}"></script>
<script>
    jQuery('#id_start').datetimepicker({
        format: 'Y-m-d H:i'
    });
    jQuery('#id_end').datetimepicker({
        format: 'Y-m-d H:i'
    });
</script>
{% endblock %}

{% endblock %}
