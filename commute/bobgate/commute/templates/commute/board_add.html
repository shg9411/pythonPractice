{% extends 'commute/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-5">
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>
</div>
{% endblock %}
