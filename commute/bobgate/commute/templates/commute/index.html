{% extends "commute/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    {% if user.is_authenticated %}
    <div class="col-lg-6 mb-4">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card bg-info text-white shadow">
                    <div class="card-body">
                        이번 달 근무내역
                        <div class="text-white-50 small"><a type="button" class="btn btn-warning"
                                href="{% url 'commute:myWork' %}">바로가기</a></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card bg-warning text-white shadow">
                    <div class="card-body">
                        오늘의 근무 추가{% now "Y-m-d" as today %}
                        <div class="text-white-50 small"><a type="button" class="btn btn-info" id="date"
                                href="{% url 'commute:addWork' today %}">{{ today }}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Development Approach</h6>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
{% else %}
<h1><a href="{% url 'commute:login' %}">로그인하세요</a></h1>
{% endif %}
{% endblock %}

{% block script %}
<script>

</script>
{% endblock %}
